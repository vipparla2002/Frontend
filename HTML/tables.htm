<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <caption>
            Employees
        </caption>

        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>John Doe</td>
                <td>Software Engineer</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Project Manager</td>
                <td>London</td>
            </tr>
            <tr>
                <td>Emily Johnson</td>
                <td>UX Designer</td>
                <td>San Francisco</td>
            </tr>
            <tr>
                <td>Michael Brown</td>
                <td>Product Manager</td>
                <td>Paris</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total Employees: 4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
